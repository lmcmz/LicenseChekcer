name: CI Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit tests
        run: bun test tests/dependencyParser.test.ts

      - name: Type check
        run: bun run tsc --noEmit

      - name: Build
        run: bun run build

  api-test:
    name: API Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: test

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Start server in background
        run: bun run preview &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: sleep 10

      - name: Check server health
        run: curl -f http://localhost:3000 || exit 1

      - name: Run API integration tests
        run: bun test tests/api.test.ts
        env:
          API_BASE_URL: http://localhost:3000/api

      - name: Stop background server
        if: always()
        run: pkill -f bun || true

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint || echo "Linting completed"
